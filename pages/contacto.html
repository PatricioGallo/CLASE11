<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="shortcut icon" href="../media/favicon.png">
  <title>BOOTSTRAP</title>
</head>

<body>

  <head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Vinos y Spirits</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link " href="../index.html">Inicio</a>
          <a class="nav-item nav-link" href="#">Productos</a>
          <a class="nav-item nav-link" href="#">Destacados</a>
          <a class="nav-item nav-link" href="#">Sobre Nosotros</a>
          <a class="nav-item nav-link active" href="#">Contacto <span class="sr-only">(current)</span></a>

        </div>
      </div>
    </nav>

  </head>

  <div class="container-fluid">


    <!--                CUERPO                          -->

    <div class="row">


      <div class="col-md-1"></div>
      <div class="col-md-10">

        <div class="cuerpo__cuerpoFlex--titulo">
          <div class="cuerpo__cuerpoFlex--tituloLinea">
          </div>
          <h1>Contacto</h1>
          <div class="cuerpo__cuerpoFlex--tituloLinea">
          </div>
        </div>

      <h6 class="text-center">Tus comentarios y sugerencias son importantes para nosotros</h6>


      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Dejanos tu mensaje"></textarea>
        </div>
         <button type="submit" class="btn btn-primary">Enviar</button>
      </form>


      </div>
      <div class="col-md-1"></div>
    </div>


    <!--                FIN CUERPO                          -->




  </div>

  <footer>
    <nav class="navbar navbar-dark bg-dark mt-5">
      <a class="navbar-brand" href="#">Vinos y Spirits</a>
      <a class="navbar-brand justify-content-end" href="#">
        <img src="../media/facebook.png" style="width: 50px; height: 50px;" alt="">
        <img src="../media/google.png" style="width: 50px; height: 50px;" alt="">
        <img src="../media/twitter.png" style="width: 50px; height: 50px;" alt="">

      </a>

    </nav>
  </footer>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
